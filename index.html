<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container1">
        <div class="container-logo">
           <img src="images/odin-lined.png" alt="odinLogo"> Odin
        </div>
        <div class="container-credit">
           Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="container2">
        <div class="container-upper">
            <div class="container-upper-text">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div class="container-upper-subtext">You <i>know</i> you want to.</div>
        </div>
        <div class="container-main">
            <form action="#" method="get">
                <legend>Let's do this!</legend>
                <div class="form-insider">
                    <div class="left-form">
                        <div class="input-div">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="user_name">
                        </div>
                        <div class="input-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email">
                        </div>
                        <div class="input-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="user_password" class="error">
                            <span class="error">* Passwords do not match</span>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="input-div">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="user_lastname">
                        </div>
                        <div class="input-div">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>
                        <div class="input-div">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" id="confirmpassword" name="user_cPassword" class="error">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-lower">
            <button>Create Account</button>
            <p>Already have an Account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
